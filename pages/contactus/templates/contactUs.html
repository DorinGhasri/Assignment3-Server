{% extends 'basePage.html' %}
{% block title %}
{% set title='Contact' %}
{{ title }}Page
{% endblock %}

{% block content %}
{{super()}}

    <body>
        <div id="container">

            <div id="center">
                <h1 id="title">Contact Us</h1><br><br>
                <form action="" method="get">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" required ><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br><br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required><br><br>
                    <label for="doggender">I want to adopt a:</label>
                    <input list="dgender" name="doggender" id="doggender" required>
                    <datalist id="dgender" required>
                        <option value="Male Dog">
                        <option value="Female Dod">
                    </datalist><br><br>
                    <input type="checkbox" name="acceptemail" value="wantMail">
                    <label for="acceptemail"> I would like to accept emails about adopting!</label><br><br>
                    <p id="submitText"></p><br>
                    <input id="submitButton" value ="Submit" type="submit"  onclick="myTyping()">
                </form>

            </div>


            <footer id = "footer">
                <h6>Sweet Paw - Dog Shelter<br><span>Come and visit us!</span> </h6>
            </footer>
        </div>
    </body>
{% endblock %}
